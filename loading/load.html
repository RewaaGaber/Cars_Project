<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>

      <circle cx="20" cy="12" r="6"/>

    </symbol>
    <symbol height="10px" id="cloud--2" class="cloud" width="24px">
      <clipPath id="c2__clip">

    <symbol height="30px" id="tree--1" class="tree" width="23px">

    <symbol height="37px" id="tree--2" width="29px" class="tree">

    <symbol height="30px" id="tree--3" width="23px" class="tree">

    <clipPath id="shirt--clip">
      <use xlink:href="#shirt"/>
    </clipPath>
    <g id="wheel" class="wheel">

    <clipPath id="car--clip">

  <g class="clouds--fore">

        <path d="M67.5,45.5l4,15" class="arm"/>
